<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>

    <style>
  /* General Styles */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f0f8ff;
}

h1, p {
    color: #333;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #007BFF;
    padding: 1rem 2rem;
}

.navbar-logo img {
    height: 2cm;
    width: 2cm;
}

.navbar-links {
    display: flex;
    list-style: none;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.navbar-links li {
    list-style: none;
}

.navbar-links a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    font-weight: bold;
}

.navbar-links a:hover {
    color: #fafaf873;
}

/* Contact List Styling */
.contact-list {
    display: flex;
    justify-content: center;
    gap: 50px;
    padding: 4rem;
    background-color: #f0f8ff;
    border-top: 2px solid #007BFF;
}

.contact-item {
    text-align: center;
    font-size: 1.1rem;
    color: #333;
    width: 150px;
}

.contact-item img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
    transition: transform 0.3s ease-in-out;
}

.contact-item img:hover {
    transform: scale(1.1);
}

.contact-item a {
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
    font-size: 1.2rem;
}

.contact-item a:hover {
    color: #fafaf873;
    text-decoration: underline;
}

/* Footer Styling */
footer {
    text-align: center;
    padding: 10px 0;
    background-color: #007BFF;
    color: #fff;
    margin-top: 20px;
    font-size: 14px;
}

    </style>
</head>
<body>

<nav class="navbar">

</nav>
