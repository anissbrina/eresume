<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL</title>
    <link rel="stylesheet" href="styles.css">

    <style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f0f8ff;
    }

    h1, p {
        color: #333;
    }

    /* Navbar Styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #007BFF;
        padding: 1rem 2rem;
    }

    .navbar-logo img {
        height: 2cm;
        width: 2cm;
    }

    .navbar-links {
        display: flex;
        list-style: none;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    .navbar-links li {
        list-style: none;
    }

    .navbar-links a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        font-weight: bold;
    }

    .navbar-links a:hover {
        color: #fafaf873;
    }

    /* Skill Section Styles */
    .skill-section {
        padding: 2rem;
        text-align: center;
    }

    .skill-section h2 {
        font-size: 2rem;
        color: black;
        margin-bottom: 20px;
    }

    .skill-list {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    .skill-list li {
        background-color: #fff;
        border: 2px solid lightgray;
        border-radius: 10px;
        padding: 15px 20px;
        width: 150px;
        text-align: center;
        font-size: 1.2rem;
        color: #333;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .skill-list li:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Footer Styling */
    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #007BFF;
        color: #fff;
        margin-top: 20px;
        font-size: 14px;
    }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="image/logos.png" alt="Logo">
        </div>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="personal.html">Personal</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="skill.html">Skill</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Skill Section -->
    <div class="skill-section">
        <h2>My Skills</h2>
        <ul class="skill-list">
            <li>Effective communication skill</li>
            <li>Leadership</li>
            <li>Decision-Making</li>
            <li>Strategic planning</li>
            <li>Problem-solving</li>
        </ul>
    </div>

<footer>

</footer>
</body>
</html>
